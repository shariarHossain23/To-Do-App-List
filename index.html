<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
    <title>To do App List</title>
  </head>
  <body>
    <header class="w-75 m-auto mt-5">
      <h1 class="text-center">To Do App List</h1>
      <div class="input-field text-center mt-3">
        <input id="input-field" class="w-75 h-23 py-2 px-1" type="text" />
        <button id="add-btn" class="btn btn-secondary ms-0">Add</button>
      </div>
    </header>
    <section class="w-75 m-auto mt-5">
      <table class="table shadow">
        <thead>
          <tr>
            <th scope="col">Number</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
